<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" lang="en" />
		<title>
			IoT Dog Feeder
		</title>
	</head>
	<body>
		<h1>
			IoT Dog Feeder
		</h1>

		<form method="POST" action="/">
			<p>
				Motor turn time (seconds):
			</p>
			<input name="motor_turn_time" type="number" min="0.0" max="2.5" step="0.1" />
			<br>
			<input value="Submit" type="submit" />
		</form>
	</body>
</html>
